scraper:
  appstore:
      project:
        name: healthcare
        description: Scrape Healthcare App Data
        term: health
        max_pages: 20000
        page_limit: 200
        country: en
        lang: en-us
        timeout: 30
        delay: 3
        sessions: 3
        source: appstore
        retry:
          total_retries: 5
          backoff_factor: 2
          status_forcelist:
          - 104
          - 429
          - 500
          - 502
          - 503
          - 504
          allowed_methods:
          - HEAD
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
          - TRACE
          raise_on_redirect: False
          raise_on_status: False






