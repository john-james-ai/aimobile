# ------------------------------------------------------------------------------------------------ #
#                                     LOGGING CONFIG                                               #
# ------------------------------------------------------------------------------------------------ #
logging:
  version: 1
  formatters:
    console:
      format: "[%(asctime)s] [%(levelname)s] [%(name)s] [%(funcName)s] : %(message)s"
      datefmt: "%m/%d/%Y %I:%M:%S %p"
    file:
      format: "[%(asctime)s] [%(levelname)s] [%(name)s] [%(module)s] [%(funcName)s] : %(message)s"
      datefmt: "%m/%d/%Y %I:%M:%S %p"
  handlers:
    console:
      class: "logging.StreamHandler"
      level: "DEBUG"
      formatter: "console"
      stream: "ext://sys.stderr"
    file:
      class: logging.handlers.TimedRotatingFileHandler
      formatter: file
      when: midnight
      interval: 1
      backupCount: 0
      level: "DEBUG"
      filename: logs/aimobile.log
  root:
    level: "DEBUG"
    handlers: ["console", "file"]
  disable_existing_loggers: False
# ------------------------------------------------------------------------------------------------ #
#                                            WEB CONFIG                                            #
# ------------------------------------------------------------------------------------------------ #
web:
  rest:
    session_retries: 3
    delay_min: 1
    delay_max: 8
    timeout: 30
    retry:
      total_retries: 5
      backoff_factor: 2
      status_forcelist:
      - 104
      - 429
      - 500
      - 502
      - 503
      - 504
      allowed_methods:
      - HEAD
      - GET
      - POST
      - PUT
      - DELETE
      - OPTIONS
      - TRACE
      raise_on_redirect: True
      raise_on_status: True
